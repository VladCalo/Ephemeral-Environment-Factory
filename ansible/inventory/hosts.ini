[all:vars]
ansible_ssh_common_args='-o ConnectTimeout=60 -o ServerAliveInterval=60 -o ServerAliveCountMax=10 -o TCPKeepAlive=yes'
ansible_ssh_pipelining=True
ansible_ssh_retries=3
ansible_connection_retry_delay=10

[master]
ephemeral-cluster-master ansible_host=1.1.1.1 ansible_user=ubuntu

[workers]
ephemeral-cluster-worker-1 ansible_host=1.1.1.1 ansible_user=ubuntu
ephemeral-cluster-worker-2 ansible_host=1.1.1.1 ansible_user=ubuntu
