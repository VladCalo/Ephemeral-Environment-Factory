[defaults]
inventory = inventory/hosts.ini
roles_path = roles
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
host_key_checking = False
retry_files_enabled = False
timeout = 300
gathering = smart
fact_caching = memory

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o ConnectTimeout=60 -o ServerAliveInterval=60 -o ServerAliveCountMax=10
pipelining = True
retries = 3
connect_timeout = 60
command_timeout = 300

[persistent_connection]
connect_timeout = 60
command_timeout = 300
connect_retry_timeout = 60
connect_retry_count = 3
